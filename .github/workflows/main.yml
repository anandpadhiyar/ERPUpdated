name: Publish

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./EnterpriseSolution.sln

      - name: Build
        run: dotnet build ./EnterpriseSolution.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./Enterprise.API/ --configuration Release --no-build
